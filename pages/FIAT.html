<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/FIAT.css">
    <title>FIAT</title>
  </head>
  <body>
    <div class="container">
        <div class="sezione_presentazione">
            <div class="presentazione_fiat">
                <div class="titolo_presentazione">
                    <h1>FIAT</h1>
                    <img class="immagine_fiat" src="../images/logo_fiat.png" alt="logo FIAT">
                </div>
                <p><b>FIAT</b> aggiungi testo fiat !</p>
            </div>
        </div>
        <div class="modelli">
            <h1 class="titolo_visualizza_modelli">Visualizza i vari modelli FIAT</h1>
            <div class="cards">
                <div class="card">
                    <div class="div_immagine_modello">
                        <img class="immagine_modello" src="../images/FIAT/#" alt="#">
                    </div>
                    <div class="contenitore_testo_card_modelli">
                        <p>BMW 240i xDrive Coupé</p>
                    </div>
                </div>

                <div class="card">
                    <div class="div_immagine_modello">
                        <img class="immagine_modello" src="../images/FIAT/#" alt="#">
                    </div>
                    <div class="contenitore_testo_card_modelli">
                        <p>BMW 420i</p>
                    </div>
                </div>
            </div>

            <div class="cards">
                <div class="card">
                    <div class="div_immagine_modello">
                        <img class="immagine_modello" src="../images/FIAT/#" alt="#">
                    </div>
                    <div class="contenitore_testo_card_modelli">
                        <p>BMW 520d Touring</p>
                    </div>
                </div>

                <div class="card">
                    <div class="div_immagine_modello">
                        <img class="immagine_modello" src="../images/FIAT/#" alt="#">
                    </div>
                    <div class="contenitore_testo_card_modelli">
                        <p>BMW M8 Coupé</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="row">
                <div class="col-12 col-md-4">
                     <img src="../images/logo.png" height="90px">
                    </div>
                
                <div class="col-12 col-md-4 mt-3">
                    <p>I nostri social</p>
                    <a href="#"><i class="bi bi-instagram fs-3"></i></a>
                    <a href="#"><i class="bi bi-facebook fs-3"></i></a>
                    <a href="#"><i class="bi bi-twitter-x fs-3"></i></a>
        
                </div>
        
                <div class="col-12 col-md-4 mt-3">
                    <p>Contatti</p>
                    <p><i class="bi bi-phone fs-5"></i> +39 123 456 78 90</p>
                    <p><i class="bi bi-telephone fs-5"></i> +055 345 6789</p>
                    <p><i class="bi bi-envelope fs-5"></i> eleganza.motori@gmail.com</p>
                </div>
                
            </div>
        </footer>
    </div>
  </body>
</html>
